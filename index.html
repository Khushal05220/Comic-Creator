<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comics Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
  <style>
    :root {
      /* Default to Dark Theme */
      --background: #111827; /* Dark Charcoal */
      --surface-1: #1f2937; /* Lighter Charcoal */
      --surface-2: #374151; /* Grey */
      --surface-modal: #1f2937;
      --border: #374151;
      --border-hover: #4b5563;
      
      --primary: #3b82f6; /* Blue */
      --primary-hover: #2563eb;
      
      --text-main: #f9fafb; /* Off-white */
      --text-muted: #9ca3af; /* Lighter Grey */
      --text-accent: var(--primary);
      --text-inverted: #111827; /* Dark for light buttons */

      --success: #22c55e; /* Green */
      --danger: #ef4444;  /* Red */

      --font-heading: 'Bangers', cursive;
      --font-body: 'Inter', sans-serif;
    }

    .light {
      --background: #f9fafb; /* Light Grey */
      --surface-1: #ffffff; /* White */
      --surface-2: #f3f4f6; /* Lighter Grey */
      --surface-modal: #ffffff;
      --border: #e5e7eb;
      --border-hover: #d1d5db;
      
      --primary: #2563eb; /* Blue */
      --primary-hover: #1d4ed8;
      
      --text-main: #111827; /* Dark Charcoal */
      --text-muted: #6b7280; /* Medium Grey */
      --text-inverted: #f9fafb;
    }


    body {
      font-family: var(--font-body);
      background-color: var(--background);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .font-heading {
      font-family: var(--font-heading);
      letter-spacing: 1px;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slide-up {
      from { transform: translateY(20px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
    .animate-slide-up {
      animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }
    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: scale(1);
        box-shadow: none;
    }
    .btn:not(:disabled):hover {
      transform: translateY(-1px);
    }
    .btn-primary {
      background-color: var(--primary);
      color: var(--text-inverted);
      box-shadow: 0 4px 6px -1px color-mix(in srgb, var(--primary) 30%, transparent), 0 2px 4px -2px color-mix(in srgb, var(--primary) 30%, transparent);
    }
    .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-hover);
    }
    .btn-secondary {
      background-color: var(--surface-1);
      color: var(--text-main);
      border-color: var(--border);
    }
    .btn-secondary:hover:not(:disabled) {
        border-color: var(--border-hover);
        background-color: var(--surface-2);
    }
     .btn-danger {
      background-color: var(--danger);
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
        opacity: 0.9;
    }
    .input-base {
      width: 100%;
      background-color: var(--surface-1);
      color: var(--text-main);
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      transition: all 0.2s ease-in-out;
    }
    .input-base::placeholder {
        color: var(--text-muted);
    }
    .input-base:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);
    }
    select.input-base {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
    }
    select.input-base option {
      background: var(--surface-1);
      color: var(--text-main);
    }
    .prose {
      color: var(--text-muted);
    }
    .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
      color: var(--text-main);
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--surface-1);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--surface-2);
      border-radius: 10px;
      border: 2px solid var(--surface-1);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--border-hover);
    }
  </style>
</head>
  <body class="bg-[var(--background)] text-[var(--text-main)]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
